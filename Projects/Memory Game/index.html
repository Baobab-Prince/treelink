<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Harry Potter Memory Game</h1>

<section class= "memory-game">
<div class="memory-card" data-framework ="Voldemort">
<img class="front-face" src="img/Voldemort.png"
alt="Voldemort">
<img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
</div>
<div class="memory-card"data-framework ="Voldemort">
    <img class="front-face" src="img/Voldemort.png"
    alt="Voldemort">
    <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
    </div>
    <div class="memory-card"data-framework ="Harry">
        <img class="front-face" src="img/Harry.png"
        alt="Harry">
        <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
        </div>
        <div class="memory-card"data-framework ="Harry">
            <img class="front-face" src="img/Harry.png"
            alt="Harry">
            <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
            </div>
            <div class="memory-card"data-framework ="Hermione">
                <img class="front-face" src="img/Hermione.png"
                alt="Hermione">
                <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                </div>
                <div class="memory-card"data-framework ="Hermione">
                    <img class="front-face" src="img/Hermione.png"
                    alt="Hermione">
                    <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                    </div>
                    <div class="memory-card"data-framework ="Ron">
                        <img class="front-face" src="img/Ron.png"
                        alt="Ron">
                        <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                        </div>
                        <div class="memory-card"data-framework ="Ron">
                            <img class="front-face" src="img/Ron.png"
                            alt="Ron">
                            <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                            </div>
                            <div class="memory-card"data-framework ="Dumbledore">
                                <img class="front-face" src="img/Dumbledore.png"
                                alt="Dumbledore">
                                <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                                </div>
                                <div class="memory-card"data-framework ="Dumbledore">
                                    <img class="front-face" src="img/Dumbledore.png"
                                    alt="Dumbledore">
                                    <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                                    </div>
                                    <div class="memory-card"data-framework ="Prof">
                                        <img class="front-face" src="img/Prof.png"
                                        alt="Prof">
                                        <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                                        </div>
                                        <div class="memory-card"data-framework ="Prof">
                                            <img class="front-face" src="img/Prof.png"
                                            alt="Prof">
                                            <img class="back-face" src="img/Hogwarts.png" alt="Hogwarts">
                                            </div>
                            
            



    <script src="script.js"></script>
  </body>
</html>
